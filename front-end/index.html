<!DOCTYPE html>
<html>
<head>
	<title>Recipients Table</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<table class="table" id="recipients-table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Status</th>
      <th scope="col">Id do recebedor</th>
      <th scope="col">Id da conta bancária</th>
      <th scope="col">Nome da conta bancária</th>
      <th scope="col">Número do documento</th>
      <th scope="col">Data de criação</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
